<div class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-950">
  <div class="container mx-auto px-4 py-12">
    <div class="text-center mb-12">
      <h1 class="text-4xl font-serif text-gray-100 mb-2">Biblioteca</h1>
    </div>

    <div class="bg-gray-800/20 backdrop-blur-sm rounded-xl shadow-lg p-8 mb-12 border border-gray-700">
      <h2 class="text-2xl font-serif text-gray-100 mb-6">
        {{ isEditing ? 'Editar Libro' : 'Agregar Libro' }}
      </h2>
      <form (ngSubmit)="isEditing ? updateBook() : createBook()" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-200">Título</label>
            <input
              type="text"
              [(ngModel)]="formTitle"
              name="title"
              class="form-input bg-gray-800/30 border-gray-700 text-gray-100 placeholder-gray-400/50"
              required
              placeholder="Ingrese el título"
            >
          </div>
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-200">Autor</label>
            <input
              type="text"
              [(ngModel)]="formAuthor"
              name="author"
              class="form-input bg-gray-800/30 border-gray-700 text-gray-100 placeholder-gray-400/50"
              required
              placeholder="Ingrese el autor"
            >
          </div>
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-200">Año</label>
            <input
              type="number"
              [(ngModel)]="formYear"
              name="year"
              class="form-input bg-gray-800/30 border-gray-700 text-gray-100 placeholder-gray-400/50"
              required
              placeholder="Año de publicación"
            >
          </div>
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-200">Género</label>
            <input
              type="text"
              [(ngModel)]="formGenre"
              name="genre"
              class="form-input bg-gray-800/30 border-gray-700 text-gray-100 placeholder-gray-400/50"
              placeholder="Ingrese el género"
            >
          </div>
        </div>
        <div class="flex justify-end space-x-4 pt-4">
          <button
            type="button"
            (click)="resetForm()"
            class="px-6 py-2 border border-gray-700 rounded-lg text-gray-200 hover:bg-gray-800/50 transition-colors"
          >
            Cancelar
          </button>
          <button
            type="submit"
            class="px-6 py-2 bg-gray-600 text-gray-50 rounded-lg hover:bg-gray-500 transition-colors"
          >
            {{ isEditing ? 'Actualizar' : 'Agregar' }}
          </button>
        </div>
      </form>
    </div>

    <div class="bg-gray-800/20 backdrop-blur-sm rounded-xl shadow-lg overflow-hidden border border-gray-700">
      <div class="px-6 py-4 bg-gray-800/40 border-b border-gray-700">
        <h2 class="text-xl font-serif text-gray-100">Lista de libros</h2>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-700">
          <thead class="bg-gray-800/40">
            <tr>
              <th class="px-6 py-4 text-left text-xs font-medium text-gray-200 uppercase tracking-wider">Título</th>
              <th class="px-6 py-4 text-left text-xs font-medium text-gray-200 uppercase tracking-wider">Autor</th>
              <th class="px-6 py-4 text-left text-xs font-medium text-gray-200 uppercase tracking-wider">Año</th>
              <th class="px-6 py-4 text-left text-xs font-medium text-gray-200 uppercase tracking-wider">Género</th>
              <th class="px-6 py-4 text-right text-xs font-medium text-gray-200 uppercase tracking-wider">Acciones</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-700">
            <tr *ngFor="let book of books" class="hover:bg-gray-800/30 transition-colors">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-100">{{ book.title }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-200">{{ book.author }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-200">{{ book.year }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-200">{{ book.genre || '-' }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-4">
                <button
                  (click)="selectBook(book)"
                  class="text-gray-400 hover:text-gray-300 transition-colors"
                >
                  Editar
                </button>
                <button
                  (click)="deleteBook(book.id!)"
                  class="text-red-400 hover:text-red-300 transition-colors"
                >
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
